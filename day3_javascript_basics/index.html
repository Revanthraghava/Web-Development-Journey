<!DOCTYPE html>
<html>
        <head>
            <title>FEEDBACK</title>
            <style>
                body{
                    background-color: lightpink;
                }
                h1{
                    text-align: center;
                    color: blue;
                }
                h2{
                    text-align: center;
                    color: blue;
                }
                h3{
                    color: blue;
                }
                p{
                    text-align: center;
                    font-size: 16px;
                }
                div{
                    margin: 30px auto;
                    padding: 20px;
                }
                input{
                    font-size: 16px;
                }
                button{
                    font-size: 16px;
                    margin: 5px;
                    padding: 5px;
                }
            </style>
        </head>
     <body>   
        <div>
            <h1>FEEDBACK</h1>
            <h2>TO KNOW YOU</h2>
        </div>
        <p>This page is for taking feedback from our users.All users kindly give your feedback</p>
        <div>
            <h3>Enter your name</h3>
            <input type="text">
            <br>
            <h3>Give your feedback</h3>
            <input type="text">
            <br>
            <button>SUBMIT</button>
        </div>
        <script>
            let button = document.querySelector("button");
            button.addEventListener("click",function(){
            let inputs = document.querySelectorAll("input");
            let nameInput = inputs[0];
            let name = nameInput.value;
            if (name===""){
                alert("Please enter your name")
            }
            else{
                alert("Hello " + name);
            }


        })
        </script>
     </body>   
</html>
